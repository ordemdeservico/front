<div class="title-box" cdkFocusInitial>
    <h3 class="title" align="center" mat-dialog-tittle>Adicione um novo cadastro</h3>
    <i  id="close" class='bx bx-x-circle' [mat-dialog-close]="true"></i>
</div>
<mat-dialog-content class="mat-typography">

    <div class="container">
        <mat-form-field class="example-full-width">
            <mat-label>Nome</mat-label>
            <input type="text" matInput [formControl]="emailFormControl">
            <mat-error *ngIf="emailFormControl.hasError('required')">
            O nome é <strong>obrigatório</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Por favor utilize um e-mail válido.
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
            O e-mail é <strong>obrigatório</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Senha</mat-label>
            <input type="password" matInput [formControl]="emailFormControl">
            <mat-error *ngIf="emailFormControl.hasError('required')">
            A senha é <strong>obrigatório</strong>
            </mat-error>
        </mat-form-field>
        
        
        <mat-form-field>
            <mat-label>Categoria</mat-label>
            <mat-select [autofocus]="false" [formControl]="toppings">
                <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Terceiro</mat-label>
            <mat-select [autofocus]="false" [formControl]="toppings">
                <mat-option *ngFor="let topping of terceiro" [value]="topping">{{topping}}</mat-option>
            </mat-select>
        </mat-form-field>


        <mat-form-field class="example-full-width">
            <mat-label>Empresa</mat-label>
            <input type="password" matInput [formControl]="emailFormControl">
            <mat-error *ngIf="emailFormControl.hasError('required')">
            A empresa é <strong>obrigatória</strong>
            </mat-error>
        </mat-form-field>
            
        <mat-dialog-actions align="center">
            <button class="btn-submit" mat-button [mat-dialog-close]="true" type="submit">Finalizar</button>
        </mat-dialog-actions>
