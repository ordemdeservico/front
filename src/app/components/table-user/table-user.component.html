<div class="table-row" *ngFor="let user of table">
    <div class="user-info">
        <p class="name">{{ user.nome }}</p>
        <p class="mail">{{ user.email }}</p>
    </div>

    <div class="role">
        <p class="roleName">{{ user.tipo_servico_id }}</p>
    </div>

    <div class="outsourced">
        <p class="outsourcedStatus">{{ user.terceirizado }}</p>
    </div>

    <div class="dateInsert">
        <p class="date">{{ user.senha }}</p>
    </div>

    <div class="menuIcon">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <i class='bx bx-dots-vertical-rounded'></i>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <i class='bx bx-edit'></i>
              <span>Editar</span>
            </button>
            <button mat-menu-item>
                <i class='bx bx-trash'></i>
              <span>Excluir</span>
            </button>
          </mat-menu>
        
    </div>
</div>
