  <div class="form-body">
    <div >
      <h2>Insira os dados para efetivar uma solicitação</h2>
      
      <div class="os-box">
        <p>Identifique a área da ordem de servico:</p>
      </div>
  
      <div class="input">
        <form class="dropdown" [formGroup]="formGroup">
          <div class="select card flex justify-content-center m-0">
              <label for="float-label">Instituição</label>
              <p-dropdown  formControlName="setor_principal_id" [options]="options" ></p-dropdown>
          </div>
  
          <div class="select card flex justify-content-center m-0">
              <label for="float-label">Setor</label>
              <p-dropdown  formControlName="setor_secundario_id" [options]="options"></p-dropdown>
          </div>
  
          <div class="select card flex justify-content-center m-0">
              <label for="float-label">Categoria</label>
              <p-dropdown formControlName="tipo_servico_id" [options]="options" placeholder="{{'Categoria do Serviço' }}"></p-dropdown>
          </div>
        </form>
      </div>
  
      <div class="data">
  
      </div>
  
      <div class="fields">
        <div class="fieldDescription">
            <div class="item-title">
                <i class='bx bx-file'></i>
                <label>Descrição</label>
            </div>
            <textarea formControlName="descricao"  optionLabel="label" optionValue="value" class="textDescription" rows="5" cols="30" pInputTextarea [autoResize]="true"></textarea>
        </div>
    </div>
    </div>
        
  </div>
</div>
