    <div class="form-body">
        <div >
            <h2>Insira os dados para efetivar uma solicitação</h2>
        </div>
            <div class="os-box">
                <p>Identifique a área da ordem de servico:</p>
                <div class="os-imput">
                  
                    <label for="instituicao">Instituição:</label>
                    <select id="instituicao" name="instituicao">
                      <option *ngFor="let instituicao of instituicoes" [value]="instituicao">{{ instituicao }}</option>
                    </select>
                  
                    <label for="setor">Setor:</label>
                    <select id="setor" name="setor">
                      <option *ngFor="let setor of setores" [value]="setor">{{ setor }}</option>
                    </select>

                    <label for="categoria">Categoria:</label>
                    <select id="categoria" name="categoria">
                      <option *ngFor="let categoria of categorias" [value]="categoria">{{ categoria }}</option>
                    </select>

                    <div class="time">
                      <label for="datetime">Data e hora:</label>
                      <div class="datetime-container">
                        <input type="datetime-local" id="datetime" name="datetime">
                      </div>
                    </div>

                    <div class="input-description">
                      <div class="title-input">
                        <label>Descrição do Problema</label>
                        <i class='bx bx-text'></i>  
                      </div>
                      <textarea></textarea>
                    </div>
                    
                    <button>Enviar</button>
                  </div>

                  
                </div>
              </div>   
</div>
