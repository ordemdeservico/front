<div class="container">
  <p-toast></p-toast>
  <div class="container-img">
    <div class="img-login"></div>
  </div>

  <div class="container-content">
    <div class="logo-container">
      <img src="../../../assets/IconeFundacao.png" alt="Ícone Fundação">
      <h1>Login</h1>
    </div>

    <form #form="ngForm" (ngSubmit)="onLogin(form)">
      <div class="card flex flex-wrap justify-content-center gap-3">
        <label for="email">E-mail</label>
        <span class="p-input-icon-right">
          <i class="pi pi-envelope"></i>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Entre com seu e-mail"
            pInputText
            [(ngModel)]="email"
            required
            email
            #emailCtrl="ngModel"
          />
        </span>
        <small class="validator" *ngIf="!emailCtrl.valid && emailCtrl.touched">
          É necessário preencher o email corretamente.
        </small>
      </div>

      <div class="card flex flex-wrap justify-content-center gap-3">
        <label for="senha">Senha</label>
        <span class="p-input-icon-left">
          <p-password
            [toggleMask]="true"
            [feedback]="false"
            id="senha"
            name="senha"
            placeholder="Entre com sua senha"
            pInputText
            [(ngModel)]="senha"
            required
            #passwordCtrl="ngModel"
          ></p-password>
        </span>
        <small class="validator" *ngIf="!passwordCtrl.valid && passwordCtrl.touched">
          É necessário preencher a senha.
        </small>
      </div>

      <div class="card">
        <button type="submit">Login</button>
      </div>
    </form>

    <div class="contact-container">
      <h6>Dúvida? Entre em contato</h6>
      <p>comunicacao&#64;fsnt.com.br&nbsp;&nbsp; (14)&nbsp;3405-2033</p>
    </div>

  </div>
</div>
