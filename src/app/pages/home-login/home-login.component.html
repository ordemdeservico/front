<div class="container-img">
    <div class="img"></div>
</div>

<div class="container-content">
    <div class="box-logo">
        <img src="../../../assets/IconeFundacao.png" alt="Ícone Fundação">
        <h1>Login</h1>
    </div>
    
    <form class="form" [formGroup]="formGroup">
        <div class="card flex flex-wrap justify-content-center gap-3">
            <span class="p-input-icon-right p-float-label">
                <i class="pi pi-envelope"></i>
                <input id="password" type="email" pInputText formControlName="email" [ngClass]="{'invalid-field': formGroup.controls['email'].invalid && formGroup.controls['email'].touched}"/>
                <label htmlFor="email">E-mail</label>
            </span>
            <div *ngIf="formGroup.controls['email'].invalid && formGroup.controls['email'].touched" class="validation-message">
                É necessário preencher o e-mail.
            </div>
        </div>

        <div class="card flex flex-wrap justify-content-center gap-3">
            <span class="p-input-icon-right p-float-label">
                <i class="pi pi-lock"></i>
                <input id="senha" type="password" pInputText formControlName="senha" [ngClass]="{'invalid-field': formGroup.controls['senha'].invalid && formGroup.controls['senha'].touched}"/>
                <label htmlFor="senha">Senha</label>
            </span>
            <div *ngIf="formGroup.controls['senha'].invalid && formGroup.controls['senha'].touched" class="validation-message">
                É necessário preencher a senha.
            </div>
        </div>
        <p-toast></p-toast>
        <p-button label="Entrar" styleClass="p-button-success" (click)="submitLogin()"></p-button>
    </form>

    <div class="contact-area">
        <h6>Dúvida? Entre em contato</h6>
        <p>comunicacao@fsnt.com.br&nbsp;&nbsp; (14)&nbsp;3405-2033</p>
    </div>
</div>
